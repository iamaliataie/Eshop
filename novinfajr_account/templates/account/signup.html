{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}
<div class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="register-form">
                    <form method="post">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label>{{ register_form.firstname.label }}</label>
                            {{ register_form.firstname }}
                        </div>
                        <div class="col-md-6">
                            <label>{{ register_form.lastname.label }}</label>
                            {{ register_form.lastname }}
                        </div>
                        <div class="col-md-6">
                            <label>{{ register_form.username.label }}</label>
                            {{ register_form.username }}
                        </div>
                        <div class="col-md-6">
                            <label>{{ register_form.email.label }}</label>
                            {{ register_form.email }}
                        </div>
                        <div class="col-md-6">
                            <label>{{ register_form.password.label }}</label>
                            {{ register_form.password }}
                        </div>
                        <div class="col-md-6">
                            <label>{{ register_form.confirm_password.label }}</label>
                            {{ register_form.confirm_password }}
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn">ثبت نام</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
