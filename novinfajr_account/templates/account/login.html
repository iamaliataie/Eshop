{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}
<div class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="login-form">
                    <form method="post">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label>{{ login_form.username.label }}</label>
                            {{ login_form.username }}
                        </div>
                        <div class="col-md-6">
                            <label>{{ login_form.password.label }}</label>
                            {{ login_form.password }}
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" id="newaccount">
                                <label for="newaccount">مرا به خاطر بسپار</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            {% for error in login_form.password.errors %}
                            <p class="alert alert-danger">{{ error }}</p>
                            {% endfor %}
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn">ورود</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
